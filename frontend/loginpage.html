<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href='login.css'>
    <script src="login.js"></script>
</head>
<body>
    <div class="navbar">
       <a href="home.html" class="login"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
     </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 main">
                <form class="login">
                    <h2 style="color: blue;">Login page</h2>
                    <input type="text" class="box" id="name1" name="name" placeholder="Name" required />
                    <br>
                    <input type="password" class="box" id="password1" name="password" placeholder="Password" required />
                    <br>
                    <input type="button" onclick=validation() id="submit" type="button" value="Submit"/>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
</body>
</html>
