<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <section>
    <div class="navbar">
        <a href="home.html" class="login"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 main">
                <form id="formdata">
                    <h2 style="color: black;">Register Here....</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <!-- <input type="text" class="box" id="phno" name="phno" placeholder="Role" required /> -->
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="button" onclick=addUser() id="submit" value="submit" />
                    <div class="log">
                        <h3>Already have an account ?<a href="loginpage.html">LOGIN</a></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
      </section>
</body>
</html>
